<!DOCTYPE html>
<html>
<head>
    <title>Homepage with ProgressBar.js Animation and Percent Number</title>
    <style>
        /* CSS for the homepage layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .progress-container {
            width: 200px;
            text-align: center;
        }
        
        .progress-label {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-label" class="progress-label"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script>
        // JavaScript for the animation
var lineBar = new ProgressBar.Line("#line-container", {
  strokeWidth: 4,
  trailWidth: 0.5,
  from: { color: "#FF9900" },
  to: { color: "#00FF99" },
  text: {
    value: '0',
    className: 'progress-text',
    style: {
      color: 'black',
      position: 'absolute',
      top: '-30px',
      padding: 0,
      margin: 0,
      transform: null
    }
  },
  step: (state, shape) => {
    shape.path.setAttribute("stroke", state.color);
    shape.setText(Math.round(shape.value() * 100) + ' %');
  }
});

lineBar.animate(1, {
  duration: 4000
});


        // You can also customize the animation behavior
        // progressBar.animate(1, {
        //     duration: 2000,
        //     easing: 'easeInOut',
        //     step: function(state, circle) {
        //         circle.setText(Math.round(circle.value() * 100) + '%');
        //     }
        // });
    </script>
</body>
</html>
