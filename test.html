<!DOCTYPE html>
<html>
<head>
    <title>Homepage with ProgressBar.js Animation</title>
    <style>
        /* CSS for the homepage layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .progress-container {
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script>
        // JavaScript for the animation
        var progressBar = new ProgressBar.Circle('#progress-bar', {
            color: '#007bff',
            strokeWidth: 8,
            trailWidth: 10,
            duration: 6000, // Adjust the animation duration
            easing: 'easeInOut'
        });

        progressBar.animate(1); // Starts the animation from 0 to 1

        // You can also customize the animation behavior
        // progressBar.animate(1, {
        //     duration: 6000,
        //     easing: 'easeInOut'
        // });
    </script>
</body>
</html>
