<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Happy GitHub Page</title>
  <style>
    /* CSS styles for the college-themed homepage */
    body {
      background-color: #f8f8f8;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .main-ellipse {
      width: 350px;
      height: 200px;
      background-color: #ff9900;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .small-ellipse {
      width: 10px;
      height: 6px;
      background-color: #ffffff;
      border-radius: 50%;
      position: absolute;
      animation: orbit 8s linear infinite;
    }
    
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translate(120px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translate(120px) rotate(-360deg);
      }
    }
    
    h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }
    
    .subtitle {
      font-size: 24px;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-ellipse">
      <h1>Chwonl's Happy<br>GitHub Page</h1>
      <!-- Add small ellipses using JavaScript -->
    </div>
    <div class="subtitle">Welcome to my <span style="font-weight: bold;">college-themed</span> GitHub page!</div>
  </div>

  <script>
    var mainEllipse = document.querySelector('.main-ellipse');
    for (var i = 0; i < 100; i++) {
      var smallEllipse = document.createElement('div');
      smallEllipse.classList.add('small-ellipse');
      smallEllipse.style.transform = `rotate(${i * 3.6}deg) translate(120px) rotate(-${i * 3.6}deg)`;
      mainEllipse.appendChild(smallEllipse);
    }
  </script>
</body>
</html>
