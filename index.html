<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Complex Spiderweb Homepage</title>
  <style>
    /* CSS styles for the spiderweb homepage */
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #0000ff; /* Blue font color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    .subtitle {
      font-size: 24px;
      color: #0000ff; /* Blue font color */
      margin-bottom: 50px;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Chwonl's Complex Spiderweb Homepage</h1>
    <div class="subtitle">Welcome to the mesmerizing world of spiderwebs!</div>
    <p>A creative mind weaving intricate experiences with code and design.</p> <!-- Personal brand statement -->
  </div>

  <script>
    // JavaScript code for the complex spiderweb animation
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let spiderwebs = [];

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 6; i++) {
        spiderwebs.push(new Spiderweb());
      }

      animate();
    }

    class Spiderweb {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.rotation = Math.random() * Math.PI * 2;
        this.radius = Math.random() * 100 + 50;
        this.speed = Math.random() * 0.01 + 0.005;
        this.lineWidth = Math.random() * 3 + 1;
        this.color = "#0000ff"; // Blue color
        this.offsetX = Math.random() * 100 - 50;
        this.offsetY = Math.random() * 100 - 50;
      }

      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        for (let i = 0; i < 8; i++) {
          const angle = this.rotation + (i * Math.PI) / 4;
          const x = this.x + Math.cos(angle) * (this.radius + this.offsetX);
          const y = this.y + Math.sin(angle) * (this.radius + this.offsetY);
          ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.lineWidth = this.lineWidth;
        ctx.strokeStyle = this.color;
        ctx.stroke();
      }

      update() {
        this.rotation += this.speed;
        this.draw();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < spiderwebs.length; i++) {
        spiderwebs[i].update();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
  </script>
</body>
</html>
