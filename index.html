<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Blinking Dots Homepage</title>
  <style>
    /* CSS styles for the blinking dots homepage */
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #0000ff; /* Blue font color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    .subtitle {
      font-size: 24px;
      color: #0000ff; /* Blue font color */
      margin-bottom: 50px;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Chwonl's Blinking Dots Homepage</h1>
    <div class="subtitle">Welcome to a world of blinking dots!</div>
    <p>A creative mind weaving interactive experiences with code and design.</p> <!-- Personal brand statement -->
  </div>

  <script>
    // JavaScript code for the blinking dots animation
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let dots = [];

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 200; i++) {
        dots.push(new Dot());
      }

      animate();
    }

    class Dot {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 8 + 3; // Adjust the dot size here
        this.color = "#0000ff"; // Set all dots to blue
        this.opacity = Math.random() * 0.5 + 0.1;
        this.velocity = {
          x: (Math.random() - 0.5) * 2,
          y: (Math.random() - 0.5) * 2
        };
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.fill();
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;

        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.velocity.x = -this.velocity.x;
        }

        if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
          this.velocity.y = -this.velocity.y;
        }

        this.draw();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < dots.length; i++) {
        dots[i].update();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
  </script>
</body>
</html>
