<!DOCTYPE html>
<html>
<head>
  <title>chwonl's Happy GitHub Page</title>
  <style>
    /* CSS styles for the college-themed homepage */
    body {
      background-color: #f8f8f8;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .ellipse {
      width: 350px;
      height: 200px;
      background-color: #ff9900;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }
    
    .subtitle {
      font-size: 24px;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ellipse">
      <h1>chwonl's Happy<br>GitHub Page</h1>
    </div>
    <div class="subtitle">Welcome to my <span style="font-weight: bold;">new</span> GitHub page!</div>
  </div>
</body>
</html>
