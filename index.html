<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Moving Circles Homepage</title>
  <style>
    /* CSS styles for the moving circles homepage */
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #ff7f00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    .subtitle {
      font-size: 24px;
      color: #555555;
      margin-bottom: 50px;
    }
    
    .ellipse {
      width: 300px;
      height: 200px;
      background-color: #ff9900;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .circle {
      width: 40px;
      height: 40px;
      background-color: #ff7f00;
      border-radius: 50%;
      position: absolute;
      animation: circleMove 5s infinite linear;
    }
    
    @keyframes circleMove {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      100% {
        transform: rotate(360deg) translateX(130px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Chwonl's Moving Circles Homepage</h1>
    <div class="subtitle">Welcome to a world of moving circles!</div>
    <div class="ellipse">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
