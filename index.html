<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Happy GitHub Page</title>
  <style>
    /* CSS styles for the college-themed homepage */
    body {
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
      background-size: 1200% 1200%;
      animation: rainbow 20s ease infinite;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .main-ellipse {
      width: 350px;
      height: 200px;
      background-color: #ff9900;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .small-circle {
      width: 1cm;
      height: 1cm;
      background-color: grey;
      border-radius: 50%;
      position: absolute;
      animation: orbit 6s linear infinite;
    }
    
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translate(120px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translate(120px) rotate(-360deg);
      }
    }
    
    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    
    h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }
    
    .subtitle {
      font-size: 24px;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-ellipse">
      <h1>Chwonl's Happy<br>GitHub Page</h1>
     
    </div>
    <div class="subtitle">Welcome to my <span style="font-weight: bold;">college-themed</span> GitHub page!</div>
  </div>
</body>
</html>
