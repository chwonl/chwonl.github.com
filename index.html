<!DOCTYPE html>
<html>
<head>
  <title>Chwonl's Colorful Dot Homepage</title>
  <style>
    /* CSS styles for the dot homepage */
    body {
      background-color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #0000ff; /* Blue font color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    .subtitle {
      font-size: 24px;
      color: #0000ff; /* Blue font color */
      margin-bottom: 50px;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Chwonl's Homepage</h1>
    <div class="subtitle">Welcome!</div>
    <p> "A creative mind weaving intricate experiences with code and design."</p> <!-- Personal brand statement -->
  </div>

  <script>
    // JavaScript code for the blinking colorful dot animation
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let dots = [];

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        dots.push(new Dot());
      }

      animate();
    }

    class Dot {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 10 + 5;
        this.color = getRandomBlueColor();
        this.blinkInterval = Math.random() * 1000 + 500;
        this.isBlinking = true;
        this.blinkTimeout = setTimeout(() => {
          this.toggleBlink();
        }, this.blinkInterval);
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      toggleBlink() {
        this.isBlinking = !this.isBlinking;

        if (this.isBlinking) {
          this.color = getRandomBlueColor();
        } else {
          this.color = '#f1f1f1'; // Background color
        }

        this.blinkTimeout = setTimeout(() => {
          this.toggleBlink();
        }, this.blinkInterval);
      }

      update() {
        this.draw();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < dots.length; i++) {
        dots[i].update();
      }

      requestAnimationFrame(animate);
    }

    function getRandomBlueColor() {
      const shades = ['4e79a7', 'f28e2b', 'e15759', '76b7b2', '59a14f'];
      const randomShade = shades[Math.floor(Math.random() * shades.length)];
      return '#' + randomShade;
    }

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
  </script>
</body>
</html>
